<div class="container">
  <div class="row justify-content">
    <div class="card">
      <div class="card-header">
					<a>{{ title }}</a>
      </div>
			<div class="card-body">
        <table class="table table-striped table-bordred">
          <tbody>
            <tr *ngFor="let cardRel of cardRelations">
              <td>{{ cardRel.data }}</td>
              <td>{{ cardRel.customer }}</td>
            </tr>
          </tbody>
      </table>
			</div>
		</div>
  </div>
</div>
